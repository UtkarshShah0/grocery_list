<!DOCTYPE html>
<html>
  <head>
    <title>Grocery List</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'css/main.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename ='js/main.js' ) }}"
    ></script>
  </head>
  <body>
    <!-- LOGO -->
    <div>
      <img
        src="https://raw.githubusercontent.com/MariyaSha/groceriesList/main/logo_black.png"
        alt="grocery app logo"
      />
    </div>

    <!-- REMOVE ITEMS FORM -->
    <div id="remove_items">
      <form action="/remove_items" method="POST">
        {% for item in shopping_items %}
        <input
          type="checkbox"
          name="my_input"
          id="{{item}}"
          value="{{item}}"
          onchange="check_me('{{ item }}')"
        />
        <label for="{{items}}" name="{{item}}">{{ item }}</label><br />
        {% endfor %}
        <input type="submit" value="CHECK ITEMS" id="remove_btn" />
      </form>
    </div>

    <!-- ADD ITEMS FORM -->
    <div id="add_itme">
      <form action="/add_items" method="POST">
        <select name="my_selection">
          {% for item in all_items %}
          <option value="{{ item }}">{{ item }}</option>
          {% endfor %}
          <input type="submit" value="ADD ITEM" id="add_btn" />
        </select>
      </form>
    </div>
  </body>
</html>
